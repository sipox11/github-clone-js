<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Github Client</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- FontAwesome Free 5.2.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">
        <i class="fab fa-github"></i> Github Client
      </a>
      <form id="userForm" class="form-inline my-2 my-lg-0">
        <input type="search" id="textSearch" class="form-control mr-sm-2" placeholder="Search here" autofocus>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" name="button">Search</button>
      </form>
    </nav>
    <!-- Main content -->
    <div class="container">
      <div class="row">
        <!-- User profile -->
        <div id="profile" class="col-md-4">

        </div>
        <!-- User repositories -->
        <div class="col-md-8">
          <div id="repositories">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
